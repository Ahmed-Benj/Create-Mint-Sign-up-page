<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Mint Sign In Page</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="src/favicon.png" sizes="16x16" type="image/png">
    <link rel="icon" href="src/favicon.png" sizes="16x16 32x32" type="image/png">

</head>


<body>

    <section id="msup-sign-in-section">
        <div id="msup-signin"></div>
        <nav>
            <ul>
                <li>
                    Already have an Intuit account?<br />
                    <a href="#">I forgot my User ID or Password</a>
                </li>
            </ul>
            <button class="msup-sign-in-button"><img src="src/lockicon.png" alt="lock"/>Sign In</button>
        </nav>
        </div>


    </section>
    <header>
        <div id="msup-company-logo">
            <a href="/#"><img src="src/logo.png" alt="company logo"></a>

        </div>

    </header>
    <section>
        <div id="msup-icons-links">
            <ul>
                <li>
                    <a class="icons-links" href="">
                        <img src="src/mint.png" alt="mint icon">
                    </a>
                </li>
                <li>
                    <a class="icons-links" href="">
                        <img src="src/mint_animation_text.png" alt="mint animation text">
                    </a>
                </li>
                <li>
                    <a class="icons-links" href="">
                        <img src="src/quickbooks.png" alt="quickbooks">
                    </a>
                </li>
                <li>
                    <a class="icons-links" href="">
                        <img src="src/quickbooks_animation_text.png" alt="quickbooks animation text">
                    </a>
                </li>
                <li>
                    <a class="icons-links" href="">
                        <img src="src/turbotax.png" alt="turbotax">
                    </a>
                </li>
                <li>
                    <a class="icons-links" href="">
                        <img src="src/turbotax_animation_text.png" alt="turbotax animation text">
                    </a>
                </li>
            </ul>

        </div>
        <div id="msup-main">
            <form>
                <fieldset class="account-info">
                    <h2>Create an Intuit account</h2>
                    <p>One account for everything Intuit, including Mint.</p>
                    <a href="">Learn more</a>
                    <label>
                    Email address
                    <input type="email" name="email">
                  </label>
                    <label>
                    Phone (recommended)
                    <input type="tel" name="phonenumber">
                  </label>
                    <label>
                    Password
                    <input type="text" name="password">     
                    </label>
                    <button name="submit">
                        <strong>Create Account</strong> a Message
                    </button>

                </fieldset>
            </form>


        </div>
    </section>
    <footer></footer>


</body>

</html>
